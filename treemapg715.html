<!DOCTYPE html>
<style>

form {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

svg {
  font: 10px sans-serif;
}

</style>
<svg width="960" height="570"></svg>
<form>
  <label><input type="radio" name="mode" value="sumBySize" checked> Size</label>
  <label><input type="radio" name="mode" value="sumByCount"> Count</label>
</form>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var root;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var fader = function(color) { return d3.interpolateRgb(color, "#fff")(0.2); },
    x = d3.scaleLinear().range([0, width]),
    y = d3.scaleLinear().range([0, height]),
    color = d3.scaleOrdinal(d3.schemeCategory20.map(fader)),
    format = d3.format(",d");

var treemap = d3.treemap()
    .tile(d3.treemapResquarify)
    .size([width, height])
    .round(false)
//    .sticky(true)
    .paddingInner(1);

//d3.json("flare.json", function(error, data) {
//  if (error) throw error;


//treemap(root);


// load data
d3.csv('vgsales.csv', function(data){

    console.log(data)
    sales_data = data

    sales_data = sales_data.filter(function(d){ return d.Year != 'N/A'; })

    sales_data.forEach(function(d){ d.Global_Sales = d.Global_Sales - 0; })

    console.log(sales_data)

var pubnestedData = d3.nest()
                       .key(function(d){return d['Year']})
                       .sortKeys(d3.ascending)
                       .key(function(d){return d['Publisher']})
                       .sortKeys(d3.ascending)
                       .key(function(d){return d['Genre']})
                       .sortKeys(d3.ascending)
                       .entries(sales_data)

console.log(pubnestedData)

var year = "2015"

var treeItem = [];
pubnestedData .forEach(function(d) {
    var yearItem = []

    if (d.key == year) {
    d.values.forEach(function(e) {
        var publisherItem = []
        e.values.forEach(function(f) {
            var genreItem = []
            f.values.forEach(function(g) {
                var item = {
                    rank:      g.Rank,
                    name:      g.Name,
                    platform:  g.Platform,
                    year:      g.Year,
                    genre:     g.Genre,
                    publisher: g.Publisher,
                    size:      g.Global_Sales
                }
                genreItem.push(item)
            })
            var genreData = {
                children: genreItem,
                name:     f.key
            }
            publisherItem.push(genreData)
        })
        var publisherData = {
            children: publisherItem,
            name:     e.key
        }
        yearItem.push(publisherData)
    })
    treeItem = yearItem
}
})

var treeData = {
    children: treeItem,
    name: "PublisherTree"
}


root = d3.hierarchy(treeData)
             .eachBefore(function(d) {
                  d.data.id = (d.parent ? d.parent.data.id + "." : "") + d.data.name; })
             .sum(sumBySize)
             .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

treemap(root);


  var cell = svg.selectAll("g")
    .data(root.leaves())
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

  cell.append("rect")
      .attr("id", function(d) { return d.data.id; })
      .attr("width", function(d) { return d.x1 - d.x0; })
      .attr("height", function(d) { return d.y1 - d.y0; })
      .attr("fill", function(d) { return color(d.parent.data.id); });

  cell.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.data.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.data.id; });

  cell.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.data.id + ")"; })
    .selectAll("tspan")
      .data(function(d) {
           return (d.data.name + " " + d.data.size).split(/(?=[A-Z][^A-Z])/g); })
    .enter().append("tspan")
      .attr("x", 4)
      .attr("y", function(d, i) { return 13 + i * 10; })
      .text(function(d) { return d; });

  cell.append("title")
      .text(function(d) { return d.data.id + "\n" + d.value; });

  d3.selectAll("input")
      .data([sumBySize, sumByCount], function(d) { return d ? d.name : this.value; })
      .on("change", changed);

  var timeout = d3.timeout(function() {
    d3.select("input[value=\"sumByCount\"]")
        .property("checked", true)
        .dispatch("change");
  }, 2000);

  function changed(sum) {
    timeout.stop();

    treemap(root.sum(sum));

    cell.transition()
        .duration(750)
        .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
      .select("rect")
        .attr("width", function(d) { return d.x1 - d.x0; })
        .attr("height", function(d) { return d.y1 - d.y0; });
  }
d3.select(window).on("click", function() { zoom(root); });

});

function sumByCount(d) {
  return d.children ? 0 : 1;
}

function sumBySize(d) {
  return d.size;
}


function zoom(d) {
  var kx = width / d.dx, ky = height / d.dy;
  x.domain([d.x, d.x + d.dx]);
  y.domain([d.y, d.y + d.dy]);

  var t = svg.selectAll("g.cell").transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  t.select("rect")
      .attr("width", function(d) { return kx * d.dx - 1; })
      .attr("height", function(d) { return ky * d.dy - 1; })

  t.select("text")
      .attr("x", function(d) { return kx * d.dx / 2; })
      .attr("y", function(d) { return ky * d.dy / 2; })
      .style("opacity", function(d) { return kx * d.dx > d.w ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

</script>
